    <title></title>
    <script>
        function Customer(cid , name,address){
            console.log("I am A Constructor...")
            this.cid=cid;
            this.name=name;
            this.address=address;
        }
        Customer.prototype.constructor===Customer; // give true
        var ram  = new Customer(1001,"Ram","Raj Nagar");
        ram.constructor===Customer; // give true
    </script>
